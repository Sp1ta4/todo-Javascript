<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper d-flex justify-content-center align-items-center w-100 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 main-col">
                    <p class="text-center display-2 text-secondary main-text">todos</p>
                    <div class="main bg-white position-relative">
                        <input type="text" class="form-control add-input" id="formGroupExampleInput"
                            placeholder="What need to be done?" maxlength="43">
                        <div class="tasks bg-white" id="tasks-div">
                        </div>
                        <div class="container-fluid position-absolute">
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <nav class="p-1 mt-2">
                                        <ul class="pagination d-flex justify-content-center align-items-center">
                                        </ul>
                                    </nav>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
    "></script>
    <script src="./modules/pagination_helpers.js"></script>
    <script src="./modules/tasks_helpers.js"></script>
    <script src="./script.js"></script>
</body>

</html>
